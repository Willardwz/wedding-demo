<!--小黄鸭动图加载-->
<div id="box">
    <img class="image" src="images/1.gif" style="position:absolute;left:50px;top:50px;z-index:1;">
    <img class="image" src="images/2.gif" style="position:absolute;left:250px;top:250px;z-index:1;">
    <img class="image" src="images/3.gif" style="position:absolute;right:50px;top:50px;z-index:1;">
    <img class="image" src="images/4.gif" style="position:absolute;right:250px;top:250px;z-index:1;">
    <img class="image" src="images/5.gif" style="position:absolute;right:450px;top:50px;z-index:1;">
</div>
<script>
  var aImg = document.querySelectorAll(".img");
  var oBox = document.getElementById("box");

  var arr=[1,2,3,4,5,6];
  var len = arr.length;

  for (var i=0;i<len ;i++ ){
	random(i)
  }

  function random(i){
     var mun = Math.ceil(Math.random()*6);
     aImg[i].src = mun+".gif";
  }

  oBox.onclick = function(e){
	e = e || window.event;
	var mun2 = Math.ceil(Math.random()*6);
	e.target.src = mun2+".gif";
}
</script>
